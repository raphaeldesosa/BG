<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <h1>Welcome to PayApp</h1>
    <button id="member-btn">Member</button>
    <button id="admin-btn">Admin</button>
  </div>

  <!-- Member Registration -->
  <div id="member-page" style="display:none;">
    <h2>Member Registration</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="dsjNumber" placeholder="DSJ Account Number" required>
    <button id="submit-member">Submit</button>
    <p id="member-msg"></p>
    <button id="member-back">Back</button>
  </div>

  <!-- Admin Login -->
  <div id="admin-page" style="display:none;">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Username" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button id="admin-login">Login</button>
    <p id="admin-msg"></p>
    <button id="admin-back">Back</button>
  </div>

  <!-- Admin View -->
  <div id="admin-view" style="display:none;">
    <h2>Members List</h2>
    <ul id="clients-list"></ul>
    <button id="logout-admin">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
