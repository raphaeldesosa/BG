<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSJ Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick inline CSS to ensure hidden elements work */
    .hidden { display: none; }
    #delete-modal {
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  
  <div id="landing-page">
    <h1>Welcome to DSJ Members System</h1>
    <button id="member-btn">Register as Member</button>
    <button id="admin-btn">Admin Login</button>
  </div>


  <div id="member-page" class="hidden">
    <h2>Member Registration</h2>
    <form id="member-form">
      <input id="name" placeholder="Full Name" required><br>
      <input id="contact" placeholder="Contact Number" required><br>
      <input id="email" placeholder="Email" required><br>
      <input id="dsj_account" placeholder="DSJ Account Number" required><br>
      <input id="wallet_address" placeholder="Wallet Address" required><br>
      <input id="proof_image" type="file" accept="image/jpeg,image/png" required><br>
      <small>Upload JPEG/PNG proof image (max 2MB).</small><br>
      <button type="submit">Register</button>
      <button type="button" id="member-back-btn">Back</button>
    </form>
  </div>

 
  <div id="admin-login-page" class="hidden">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input id="admin-username" placeholder="Username" required><br>
      <input id="admin-password" type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <button type="button" id="admin-back-btn">Back</button>
    </form>
    <div id="admin-msg" style="color:red;margin-top:5px;"></div>
  </div>

 
  <div id="admin-view" class="hidden members-container">
    <h2>Admin Dashboard</h2>
    <p id="total-count">Total Members: 0</p>
    <button id="view-history-btn" class="secondary-btn">View Archived History</button>
    <ul id="clients-list"></ul>
    <button id="admin-dashboard-back-btn">Back</button>
  </div>
  
  <div id="admin-history-page" class="hidden members-container">
    <h2>Archived Members History</h2>
    <p id="history-count">Archived Members: 0</p>
    <ul id="history-list"></ul>
    <button id="history-back-btn">Back to Dashboard</button>
  </div>

  <div id="delete-modal" class="hidden">
    <p>Move this member to history?</p>
    <button id="confirm-delete">Yes</button>
    <button id="cancel-delete">No</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
