<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSJ Members</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick inline CSS to ensure hidden elements work */
    .hidden { display: none; }
    #delete-modal, #undo-toast {
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #undo-toast { top: 10%; }
    .member-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .member-info { flex-grow: 1; }
    .due-soon { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <!-- ----------------- LANDING PAGE ----------------- -->
  <div id="landing-page">
    <h1>Welcome to DSJ Members System</h1>
    <button id="member-btn">Register as Member</button>
    <button id="admin-btn">Admin Login</button>
  </div>

  <!-- ----------------- MEMBER REGISTRATION ----------------- -->
  <div id="member-page" class="hidden">
    <h2>Member Registration</h2>
    <form id="member-form">
      <input id="name" placeholder="Full Name" required><br>
      <input id="contact" placeholder="Contact Number" required><br>
      <input id="email" placeholder="Email" required><br>
      <input id="dsj_account" placeholder="DSJ Account Number" required><br>
      <button type="submit">Register</button>
      <button type="button" id="member-back-btn">Back</button>
    </form>
  </div>

  <!-- ----------------- ADMIN LOGIN ----------------- -->
  <div id="admin-login-page" class="hidden">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <input id="admin-username" placeholder="Username" required><br>
      <input id="admin-password" type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <button type="button" id="admin-back-btn">Back</button>
    </form>
    <div id="admin-msg" style="color:red;margin-top:5px;"></div>
  </div>

  <!-- ----------------- ADMIN DASHBOARD ----------------- -->
  <div id="admin-view" class="hidden">
    <button id="admin-dashboard-back-btn">Back</button>
    <h2>Admin Dashboard</h2>
    <p id="total-count">Total Members: 0</p>
    <ul id="clients-list"></ul>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden">
      <p>Are you sure you want to delete this member?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>

    <!-- Undo Toast -->
    <div id="undo-toast" class="hidden">
      <span>Member deleted</span>
      <button id="undo-btn">Undo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
