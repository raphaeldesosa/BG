<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PayApp</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>

<!-- ===== LANDING PAGE ===== -->
<div id="landing-page">
  <h1>PayApp</h1>
  <p>Please choose your role</p>
  <button id="member-btn">Member</button>
  <button id="admin-btn" class="secondary-btn">Admin</button>
</div>

<!-- ===== MEMBER PAGE ===== -->
<div id="member-page" style="display:none;">
  <h2>Member Registration</h2>

  <input id="fullName" placeholder="Full Name" />
  <input id="contactNumber" placeholder="Contact Number" />
  <input id="email" placeholder="Email Address" />
  <input id="dsjNumber" placeholder="DSJ Account Number" />

  <button id="submit-member">Submit</button>
  <p id="member-msg"></p>

  <button id="member-back-btn" class="secondary-btn">Back</button>
</div>

<!-- ===== ADMIN LOGIN ===== -->
<div id="admin-page" style="display:none;">
  <h2>Admin Login</h2>

  <input id="admin-username" placeholder="Username" />
  <input id="admin-password" type="password" placeholder="Password" />

  <button id="admin-login">Login</button>
  <p id="admin-msg"></p>

  <button id="admin-back-btn" class="secondary-btn">Back</button>
</div>

<!-- ===== ADMIN VIEW ===== -->
<div id="admin-view" style="display:none;">
  <h2>Member List</h2>

  <div class="members-container">
    <ul id="clients-list"></ul>
  </div>

  <p id="total-count" class="total-count"></p>

  <button id="logout-admin" class="secondary-btn">Logout</button>
</div>

<!-- DELETE CONFIRM MODAL -->
<div id="delete-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Delete Member?</h3>
    <p>This action cannot be undone.</p>

    <div class="modal-actions">
      <button id="cancel-delete" class="secondary-btn">Cancel</button>
      <button id="confirm-delete" class="danger-btn">Delete</button>
    </div>
  </div>
</div>

<!-- UNDO TOAST -->
<div id="undo-toast" class="undo-toast hidden">
  Member deleted
  <button id="undo-btn">UNDO</button>
</div>

<script src="script.js"></script>
</body>
</html>
