<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayApp Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>PayApp</h1>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Login / Register</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <!-- CLIENT INFO -->
  <h2>Client Information</h2>
  <input id="fullName" placeholder="Full Name">
  <input id="clientEmail" placeholder="Email">
  <input id="contactNumber" placeholder="Contact Number">
  <input id="dsjNumber" placeholder="DSJ Number">
  <button onclick="saveClient()">Save Client</button>

  <p id="clientStatus"></p>

  <!-- BORROW -->
  <h2>Borrow Money</h2>
  <input id="amount" type="number" placeholder="Amount">
  <input id="note" placeholder="Note">
  <button onclick="borrow()">Borrow</button>

  <!-- ADMIN -->
  <h2>Admin â€“ Borrowers List</h2>
  <button onclick="loadBorrowers()">Refresh List</button>
  <ul id="adminList"></ul>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
